<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, 6, 3, -1, 9, 10, 12, 4, 7, 8];
    let count = 0;
    let max = a[0];
    for (i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            count = i;
        }
    }
    document.write("Số lớn nhất trong mảng là: " + max + " đứng vị trí thứ: " + count)
</script>
</body>
</html>
