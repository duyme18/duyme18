<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập số lượng phần tử trong mảng"))
    let a = [];
    for (let i = 0; i < input; i++) {
        a[i] = parseInt(prompt("Phần tử thứ:" + i));
    }
    alert("Phần tử của mảng đã đảo ngược là: " + a.reverse());
</script>
</body>
</html>
