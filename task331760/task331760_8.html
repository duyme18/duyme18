<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [];
    for (let i = 0; i < 10; i++) {
        x[i] = parseInt(prompt("Nhập phần tử thứ " + i));
    }
    x.sort(function (a, b) {
        return b - a;

    })
    console.log(x);
</script>
</body>
</html>
