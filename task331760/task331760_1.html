<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10, 9, 12, 14, 5, 16, 4, 15, 17, 11, 1, 2];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] >= 10) {
            count += 1;
        }
    }
    document.write("Có " + count + " lớn hơn hoặc bằng 10");
</script>
</body>
</html>
