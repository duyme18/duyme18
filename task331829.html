<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isAccount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }
    }
    alert(isAccount("123abc_"));
</script>
</body>
</html>
