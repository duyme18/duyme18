<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]

    let result = sumDiagonal(a);
    alert(result);

    function sumDiagonal() {
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a.length; j++) {
                if (i == j) {
                    sum += a[i][j];
                }
            }
        }
        return sum;
    }
</script>
</body>
</html>
