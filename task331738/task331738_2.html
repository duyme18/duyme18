<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter your number"));
    let total = 0;
    let i = 1;
    do {
        total += i;
        i += 1;

    } while (i < num)
    alert("total: " + total)
</script>
</body>
</html>
