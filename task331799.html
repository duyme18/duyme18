<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="200px" style="border: 1px solid #d2d1d1"></canvas>
</body>
<body>
<script>
    let Rectangle = function (width, height) {
        this.width = width;
        this.height = height;
        this.getWidth = function () {
            return this.width;
        }
        this.getHeight = function () {
            return this.height;
        }
        this.setWidth = function (width) {
            this.width = width;
        }
        this.setHeight = function (height) {
            this.height = height;
        }
        this.getArea = function () {
            return this.width * this.height;
        }
        this.getPerimeter = function () {
            return (this.width + this.height) * 2;
        }
    }
    let ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 0, 150, 75);
    let total = new Rectangle(10, 15);
    let area = total.getArea();
    let perimeter = total.getPerimeter();
    alert("area: " + area + "\nperimeter: " + perimeter);
    total.setWidth(5);
    total.setHeight(6);
    let area1 = total.getArea();
    let perimeter1 = total.getPerimeter();
    alert("area: " + area1 + "\nperimeter: " + perimeter1);
</script>
</body>
</html>
