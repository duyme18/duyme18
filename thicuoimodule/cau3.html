<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var x = 0, y = 1, s = 0;
		var n = parseInt(prompt('Nhập số nguyên bất kỳ'));
		var arr = [];
		function printFibonacci(){	
			for(var i = 0; i < n ; i++){
				x = y;
				y = s;
				s = x + y;
				if(s < n){
					arr.push(s);
				}
			}
		}
		printFibonacci(n);
		console.log(arr);
	</script>
</body>
</html>
