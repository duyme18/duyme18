<body>
    <script>
        let arr = [10, 5, 2, 8, -1, 6, 8];
        var max = arr[0];
        function findMaxScore() {
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }
        console.log(findMaxScore(max));
    </script>
</body>
