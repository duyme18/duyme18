<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-4, 5, 4, 8, 10, 21, 12];
    let max = x[0];
    let index = 0;
    for (let i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert(" MAX: " + max + " at position " + index);
</script>
</body>
</html>
