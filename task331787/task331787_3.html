<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function enterNumber(a, b) {
        if (a > b) {
            return a + " > " + b
        } else {
            return a + b;
        }
    }

    alert(enterNumber(7, 6));
</script>
</body>
</html>
