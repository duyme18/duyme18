<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write('<table border="0">');
    for (let k = 1; k <= 10; k++) {
        document.write('<tr>');
        for (let i = 1; i <= 40; i++) {
            if (i == 1 || i == 40 || k == 1 || k == 10) {
                document.write('<td>');
                document.write('* ');
                document.write('</td>');
            } else {
                document.write('<td>');
                document.write(' ');
                document.write('</td>');
            }
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
</body>
</html>
