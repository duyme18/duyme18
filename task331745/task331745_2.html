<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = parseInt(prompt("Enter your nummber"))
    let giaithua = 1;
    for (i = 1; i <= nhap; i++) {
        giaithua *= i;
    }
    alert(nhap + "! = " + giaithua)
</script>
</body>
