<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1 style="color: red"> Hãy Đoán Thử Xem </h1>
    <input style="color:blue" type="button" value="Play Game" onclick="playGame()">
</center>
<script>
    function playGame() {
        let khoang1 = parseInt(prompt("Input begin number!"));
        let khoang2 = parseInt(prompt("Input end number!"));
        let a;
        let count = 0;
        let r = Math.floor((Math.random() * (khoang2 - khoang1 + 1)) + khoang1);
        do {
            a = parseInt(prompt("Enter your number (" + khoang1 + " - " + khoang2 + ")"));
            if (a == r) {
                alert("You win!!!");
            } else {
                alert("Incorret!!!")
            }
            count++;
        } while (a != r && count < 3)
        if (count == 3) {
            alert("Game over! Result = " + r + "\nYou entered the wrong code more than 3 times!\nPlease play again!!!")
        }
    }
</script>
</body>
</html>
