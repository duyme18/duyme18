<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số luợng nguyên tố cần in ra màn hình:"));
    let i = 0;
    let count = 0;
    while (count < number) {
        let result = prime(i);
        if (result == true) {
            document.write("<br/>")
            document.write(i);
            count++
        }
        i++
    }
    function prime(n) {
        // Biến cờ hiệu
        let flag = true;
        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
            flag = false;
        } else {
            // lặp từ 2 tới n-1
            for (var i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
</script>
</body>
</html>
