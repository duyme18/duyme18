<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số luợng nguyên tố cần in ra màn hình:"));
    let i = 0;
    let count = 0;
    while (count < number) {
        let result = prime(i);
        if (result == true) {
            document.write("<br/>")
            document.write(i);
            count++
        }
        i++
    }
    function prime(n) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        return check;
    }
</script>
</body>
</html>
