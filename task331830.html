<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isClass(str) {
        regexp = /^[CAP]+([0-9]{4})+[GHIKLM]$/;
        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }
    }
    console.log(isClass("C0318G"));
</script>
</body>
