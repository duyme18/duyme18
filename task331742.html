<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bảng Cửu Chương </title>
    <h1 style="color:red" > Bảng Cửu Chương</h1>
</head>
<body>
<script>

    let sout, i, j;
    sout = "<table border='1' width='700' cellspaceing='0' cellpadding='3'>"
    for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
