<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNumberPhone(str) {
        regexp = /^[0-9]{2}-(?:[0]([0-9]{9}))$/;
        if (regexp.test(str)){
            return true;
        } else {
            return false;
        }
    }

    alert(isNumberPhone("84-0975969385"));
    alert(isNumberPhone("a2-0975969385"));
</script>
</body>
</html>
