<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(number) {
        return number * 0.305;
    }

    function swapF(number) {
        return number * 3.279;
    }

    let input = parseInt(prompt("Nhập 1 số"));
    document.write(swap(input)+"<br>");
    document.write(swapF(input));
</script>
</body>
</html>
