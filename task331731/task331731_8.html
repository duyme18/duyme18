<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let sotuoi = parseInt(prompt("Nhập số tuổi của 1 người!"))
    if (sotuoi <= 120 && sotuoi > 0) {
        alert("Bạn đã nhập đúng số tuổi của người!")
    } else {
        alert("Bạn đã nhập sai!.")
    }
</script>
</body>
</html>
