<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh thứ 1:"))
    let b = parseInt(prompt("Nhập cạnh thứ 2:"))
    let c = parseInt(prompt("Nhập cạnh thứ 3:"))
    if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
        alert("đây là 3 cạnh của 1 tam giác")
    } else {
        alert("đây không là 3 cạnh của 1 tam giác")
    }
</script>
</body>
</html>
