<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>

<script>
    let a = parseInt(prompt("Nhập chiều dài hình chữ nhật (Đơn vị: cm)"))
    let b = parseInt(prompt("Nhập chiều rộng hình chữ nhật (Đơn vị: cm)"))
    let s = eval("a+b")
    console.log("Diện tích hình chữ nhật = " + s + "cm2")
</script>
</body>
</html>
