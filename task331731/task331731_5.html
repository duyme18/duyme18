<script>
    let a = parseInt(prompt("Nhập độ dài cạnh kề thứ 1 (Đơn vị: cm)"))
    let b = parseInt(prompt("Nhập độ dài cạnh kề thứ 2 (Đơn vị: cm)"))
    let s = a * b / 2
    alert("Diện tích tam giác vuông là:" + s + "cm2")
</script>
