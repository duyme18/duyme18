<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    if (a == 0) {
        if (b == 0) {
            alert("Phuong trinh vo so nghiem");
        } else {
            alert("Phuong trinh vo nghiem");
        }
    } else {
        let x = parseFloat(-b / a);
        alert("Phuong trinh co 1 nghiem duy nhat= " + x);
    }
</script>


</body>
</html>
