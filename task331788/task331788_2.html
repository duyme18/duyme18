<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function acreage(radius) {
        return radius * radius * Math.PI;
    }

    function perimeter(radius) {
        return radius * 2 * Math.PI;
    }

    let input = parseInt(prompt("Enter the Radius"));
    alert("Acreage= " + acreage(input) + "\nPerimeter= " + perimeter(input));
</script>
</body>
</html>
